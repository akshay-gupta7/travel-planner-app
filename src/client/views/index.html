<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel Planner App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./test.css">
    </head>

    <body>
        <div class="container">
            <div class="header">My Travel Planner for Udacity Capstone</div>
            <div class="content">
                <div class="trip-details">
                    <form action="#">
                        <div class="input-box">
                            <span class="details">City Name</span>
                            <input type="text" placeholder="Enter city planning to travel" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Enter Date</span>
                            <input type="date" required>
                        </div>
                        <div class="button">
                            <input type="submit" value="Add Trip">
                        </div>
                    </form>
                </div>
                    <div class="output">
                            <div class ="image"> Image goes here</div>
                            <div class="forecast">Forecast goes here</div>
                    </div>
            </div>
            <div class="footer">This is footer</div>
        </div>

        </script>

    </body>
</html>
